<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        {% block body %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input autocomplete="off" type="text" placeholder="Name" name="name" required>
                    <input autocomplete="off" type="text" placeholder="Month" name="month" required>
                    <input autocomplete="off" type="text" placeholder="Day" name="day" required>
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Remove birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for id in ids %}
                        <tr>
                            <td>{{ id["name"] }}</td>
                            <td>{{ id["month"] }}/{{ id["day"] }}</td>
                            <td>
                                <form action="/removeBirthday" method="POST">
                                    <input type="hidden" name="removeBirthday" value="{{ id.id }}">
                                    <input type="submit" value="Remove">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
